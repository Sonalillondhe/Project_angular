
<div class="container mt-4">
    <h1 class="mx-auto p-" style="width: 250px ;color: blueviolet">
     User Dashboard</h1>
    <table class="table-bordered table align-middle center table-warning mytablecss">
        <thead>
          <tr class="table-primary">
            <th scope="col">Action</th>
            <th scope="col">ID</th>
            <!-- <th scope="col">Sr.No</th> -->
            <th scope="col">User Name</th>
            <th scope="col">password</th>
            <th scope="col">Email</th>
            <th scope="col">Contact No</th>
            <th scope="col">Gender</th>
          </tr>
        </thead>
        <tbody >
          <tr *ngFor="let item of datafromapi ;let i=index">
            <th><a [routerLink]="['/update-user',item.user_id]"
               (click)="updateUser(item.user_id)"> Update </a> &nbsp; &nbsp;
              <a (click)="deleteUser(item.user_id)"> Delete </a> </th>

            <th scope="row">{{item.user_id}}</th>
            <td>{{item.user_name}}</td>
            <td>{{item.user_pwd}}</td>
            <td>{{item.user_email}}</td>
            <td>{{item.user_phone_no}}</td>
            <td>{{item.user_gender}}</td>
          </tr>
        </tbody>
      </table>
  </div>
