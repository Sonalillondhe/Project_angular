<div class="container-fluid mx-auto p-2 bg-dark-subtle my-container p-4 mt-5">
    <div class="alert alert-danger" role="alert" *ngIf="errormessage!=''">
        {{errormessage}}
    </div>
    <h3 class="text-center">User Login Form : </h3>
    <form [formGroup]="loginForm" (ngSubmit)="Save()">
        <div class="row mt-4">
            <div class="md-3">
                <label for="fName">Enter Email id :</label>
                <input type="text" name="fName" id="id1" class="form-control" formControlName="user_email">
                <div *ngIf="Email.touched && Email.invalid">
                    <div class="invalid-feedback d-block" *ngIf="Email.errors?.['required']">
                        It is required field
                    </div>
                </div>
            </div>

            <div class="md-3">
                <label for="fName">Enter Password :</label>
                <input type="text" name="lName" id="id2" class="form-control" formControlName="user_pwd">
                <div *ngIf="password.touched && password.invalid">
                    <div class="invalid-feedback d-block" *ngIf="password.errors?.['required']">
                        It is required field
                    </div>
                </div>
            </div>

            <div class="d-grid gap-2">
                <button type="submit" class="btn btn-primary mt-4 px-4">Login</button>
            </div>
            <div class="d-grid gap-2">
                <button type="submit" class="btn btn-primary mt-4 px-4" routerLink="/userRegister">Signup</button>
            </div>
        </div>
    </form>
</div>
